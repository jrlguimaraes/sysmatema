<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<ui:decorate template="/template.xhtml">

	<ui:define name="cabecalho">
		<small>Mostrar Informações do usuário logado.</small>	
	</ui:define>
	
	 <ui:define name="menu">					  
    	<p:submenu label="Menu">
			<p:menuitem value="ITEM DE MENU" icon="ui-icon-contact"/>
		</p:submenu>   		            
	</ui:define> 
	
	<ui:define name="conteudo">
		<h:form>
			<h:panelGrid columns="2" cellspacing="4">
				
				<p:outputLabel value="Descricao"/>
				<p:inputText id="equipamentoDescricao" value="#{equipamentoController.equipamento.descricao}" required="true"/>
				
				<p:outputLabel value="Marca"/>
				<p:inputText id="equipamentoMarca" value="#{equipamentoController.equipamento.marca}" required="true"/>
				
				<p:outputLabel value="Modelo"/>
				<p:inputText id="equipamentoModelo" value="#{equipamentoController.equipamento.modelo}" required="true"/>
				
				<p:outputLabel value="Configuração"/>
				<p:inputText id="equipamentoConfiguracao" value="#{equipamentoController.equipamento.configuracao}"/>
				
				<p:outputLabel value="RECAD"/>
				<p:inputText id="equipamentoRECAD" value="#{equipamentoController.equipamento.recad}"/>
				
				<p:outputLabel value="Patrimonio"/>
				<p:inputText id="equipamentoPatrimonio" value="#{equipamentoController.equipamento.patrimonio}"/>
				
				<p:outputLabel value="Valor Aquisicao"/>
				<p:inputText id="equipamentoValorAquisicao" value="#{equipamentoController.equipamento.valorAquisicao}" required="true"/>
				
				<p:outputLabel value="Data Aquisicao"/>
				<p:calendar value="#{equipamentoController.equipamento.dataAquisicao}" required="true" converter="CalendarConverter" pattern="dd/MM/yyyy"/>
				
				<!-- 
				<p:inputMask id="equipamentoDataAquisicao" mask="99/99/2099" value="#{equipamentoController.equipamento.dataAquisicao}" required="true" converter="CalendarConverter">
					<f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" timeZone="GMT-3"/>
				</p:inputMask>
				 -->
			</h:panelGrid>
			
			 <p:separator />
			
			<p:commandButton value="Salvar" action="#{equipamentoController.salvarEquipamento()}"/>
			<p:commandButton value="Descartar (not implemented)"/>
 		    					
		</h:form>
	
	</ui:define>



</ui:decorate>
</html>
