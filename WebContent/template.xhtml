<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Sysmatema</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<style type="text/css">
body {
	background-color: #eeeeee;
	font-size: 12px
}
</style>
</h:head>

<h:body>
	<div align="center">
		<p:layout style="min-width:1024px;max-width:1024;min-height:600px">
			<p:layoutUnit position="north" size="167">
				<h:graphicImage url="/logos/top.png" />
				<h:form id="logout" rendered="#{loginController.isLogged()}"
					style="text-align: left;">
					<h:outputText
						value="Bem Vindo, #{loginController.pessoa.nome} 
						#{loginController.pessoa.sobrenome} " />

					<h:commandButton value="Logout"
						action="#{loginController.logout()}" />
				</h:form>

				<ui:insert name="cabecalho">

				</ui:insert>

			</p:layoutUnit>

			<p:layoutUnit position="west" size="220">
				<h:form>
					<p:menu style="width: 200px">
						<ui:insert name="menu">
							
						</ui:insert>
					</p:menu>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="conteudo">
                        O que estiver aqui será substituido!
                    </ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="south" size="50">
				<ui:insert name="rodape">
					Desenvolvedores: informações do grego e zezão
				</ui:insert>
			</p:layoutUnit>

		</p:layout>
	</div>
</h:body>
</html>
